<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../menu/templateAdministrador.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="Conteudo">

		<p:growl>
			<p:autoUpdate />
		</p:growl>

		<p:panel>
			<center>
				<h:form id="formCadastro">
					<p:panelGrid columns="2">
						<p:outputLabel value="Insira seu nome: " />
						<p:inputText placeholder="Insira seu nome completo"
							required="true"
							value="#{administradorInserirAdministradorMBean.usuarioAdministrador.nome}"
							title="Campo para o nome"
							requiredMessage="O nome é completo é necessário !" />

						<p:outputLabel value="Insira seu e-mail: " />
						<p:inputText placeholder="Insira seu e-mail completo"
							value="#{administradorInserirAdministradorMBean.usuarioAdministrador.email}"
							required="true" title="Campo para e-mail"
							requiredMessage="O e-mail é completo é necessário !" />
						<p:outputLabel value="Insira seu NIF: " />
						<p:inputText placeholder="Insira seu NIF"
							value="#{administradorInserirAdministradorMBean.usuarioAdministrador.nif}"
							required="true" title="Campo para NIF"
							requiredMessage="O NIF é necessário!" />

						<p:outputLabel value="Insira sua senha: " />
						<p:password required="true" onfocus="desligaBtCriarUsuario();"
							widgetVar="campoSenha" id="campoSenha"
							onblur="ligaBtCriarUsuario();"
							requiredMessage="Sua senha é necessária"
							placeholder="Insira sua senha" title="Campo para a senha" />

						<p:outputLabel value="Repita sua senha: " />
						<p:password placeholder="Repita sua senha" required="true"
							requiredMessage="Repetir a senha é necessário"
							onfocus="desligaBtCriarUsuario();"
							onblur="ligaBtCriarUsuario(); testaSenha(this);"
							title="Campo para repetir a senha"
							value="#{administradorInserirAdministradorMBean.usuarioAdministrador.senha}" />

						<p:outputLabel value="Super administrador ?" />
						<p:selectOneMenu required="true"
							requiredMessage="Selecione uma opção de super !"
							value="#{administradorInserirAdministradorMBean.usuarioAdministrador._super}">
							<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
							<f:selectItem itemLabel="Sim" itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</p:selectOneMenu>


					</p:panelGrid>
					<br />
					<p:commandButton value="Criar usuário administrador"
						action="#{administradorInserirAdministradorMBean.inserirUsuarioAdministrador}" />
				</h:form>
			</center>
		</p:panel>

	</ui:define>
</ui:composition>
