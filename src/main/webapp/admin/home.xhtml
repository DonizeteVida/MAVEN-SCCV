<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../menu/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="Conteudo">

		<p:growl>
			<p:autoUpdate />
		</p:growl>

<p:dataTable var="alunos" value="{dtView.alunos}">
	<p:column headerText="Nome do Aluno">
		<h:outputText value="#{aluno.nome}"/>
	</p:column>
	
	<p:column headerText="Curso">
		<h:outputText value="#{aluno.curso}"/>
	</p:column>
	
	<p:column headerText="Ano de Inicio">
		<h:outputText value="#{aluno.anoinicio}"/>
	</p:column>
	
	
	
</p:dataTable>


	</ui:define>
</ui:composition>
