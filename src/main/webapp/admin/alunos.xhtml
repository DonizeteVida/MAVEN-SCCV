<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../menu/templateAdministrador.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="Conteudo">

		<p:growl>
			<p:autoUpdate />
		</p:growl>

		<h:form id="form">
			<p:toolbar>
				<f:facet name="right">
					<p:inputText placeholder="Digite o CPF ou Nome"
						value="#{administradorVerPerfilAlunoMBean.filtro}" />
					<nbsp />
					<p:commandButton value="Filtrar" ajax="true" event="onclick"
						update="dataAlunos"
						actionListener="#{administradorVerPerfilAlunoMBean.buscaFiltro}" />
				</f:facet>
				<f:facet name="left">
					<p:commandButton
						action="#{administradorVerPerfilAlunoMBean.visualizarAluno}"
						value="Editar Aluno" icon="ui-icon-pencil" />
				</f:facet>
			</p:toolbar>
			<br />
			<p:fieldset legend="Alunos Cadastrados">
				<p:dataTable rowKey="#{a.id}" id="dataAlunos"
					emptyMessage="Não foram encontrados alunos cadastrados." var="a"
					value="#{administradorVerPerfilAlunoMBean.listaUsuario}"
					styleClass="opacityOnly" selectionMode="single"
					selection="#{administradorVerPerfilAlunoMBean.usuarioSelecionado}">

					<p:column width="2%" headerText="Id">
						<h:outputText value="#{a.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{a.nome}" />
					</p:column>
					<p:column width="15%" headerText="Email">
						<h:outputText value="#{a.email}" />
					</p:column>
					<p:column width="12%" headerText="Data de Nascimento">
						<p:calendar styleClass="panel" value="#{a.idade.time}"
							pattern="dd/MM/yyyy" disabled="true" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{a.cpf}" />
					</p:column>
					<p:column headerText="RG">
						<h:outputText value="#{a.rg}" />
					</p:column>
					<p:column headerText="Sexo">
						<h:outputText value="#{a.sexo.nome}" />
					</p:column>
					<p:column headerText="Cidade">
						<h:outputText value="#{a.cidade.nome}" />
					</p:column>
					<p:column width="5%" headerText="Estado">
						<h:outputText value="#{a.estado.nome}" />
					</p:column>
					<p:column width="5%" headerText="Status">
						<h:outputText value="#{a.status.nome}" />
					</p:column>
					<p:column headerText="Curso">
						<h:outputText value="#{a.curso.nome}" />
					</p:column>
					<p:column width="4%" headerText="Turma">
						<h:outputText value="#{a.turma.nome}" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
