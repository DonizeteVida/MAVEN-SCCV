<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Impressão PDF</title>
	<h:outputScript library="script" name="javascript.js" target="form" />
</h:head>
<h:body>
	<p:growl widgetVar="growlWV">
		<p:autoUpdate />
	</p:growl>

	<div align="center">
		<h:graphicImage style="width: 50%;" library="images"
			name="logo-senai.png" />
	</div>
	<p:panel>
		<center>
			<h3>Informações Pessoais</h3>
			<h:outputLabel value="Nome: #{alunoIndexMBean.usuario.nome}" />
			<br />
			<p:calendar styleClass="panel"
				value="Data de Nascimento: #{alunoIndexMBean.usuario.idade}"
				pattern="dd/MM/yyyy" disabled="true" />
			<br />
			<h:outputLabel value="Sexo: #{alunoIndexMBean.usuario.sexo}" />

			<br />
			<h:outputLabel value="Deficiencia: Não" />
		</center>
	</p:panel>
	<p:panel>
		<center>
			<h3>Formações Academicas</h3>

		</center>
	</p:panel>
</h:body>
</html>
