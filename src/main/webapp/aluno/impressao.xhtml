<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Impressão PDF</title>
	<h:outputScript library="script" name="javascript.js" target="form" />
	<script type="text/javascript">
		function printpage() {
			window.print()
		}
	</script>
	<style>
@media print {
	input {
		display: none;
	}
	#button {
		display: none;
	}
}
</style>
</h:head>
<h:body>
	<p:growl widgetVar="growlWV">
		<p:autoUpdate />
	</p:growl>

	<div align="center">
		<h:graphicImage style="width: 50%;" library="images"
			name="logo-senai.png" />
	</div>
	<p:panel>
		<center>
			<h3>Informações Pessoais</h3>
			<h:outputLabel value="Nome: #{impressaoPDFMBean.usuario.nome}" />
			<br />
			<h:outputLabel value="Email: #{impressaoPDFMBean.usuario.email}" />
			<br />
			<h:outputLabel
				value="Telefone: #{impressaoPDFMBean.usuario.numero_telefone}" />
			<br />
			<h:outputLabel
				value="#{impressaoPDFMBean.convertTime(impressaoPDFMBean.usuario.idade.time)}" />
			<br />
			<h:outputLabel value="Sexo: #{impressaoPDFMBean.usuario.sexo.nome}" />

			<br />
			<h:outputLabel
				value="#{impressaoPDFMBean.usuario.pessoa_pcd eq '0' ? '' : 'Deficiencia: Sim'}" />
		</center>
	</p:panel>
	<p:panel>
		<center>
			<h3>Formações Acadêmicas</h3>
		</center>
		<h:outputLabel value="Curso Atual:"
			style="margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{impressaoPDFMBean.curriculumVitae.curso.nome}"
			style="margin-letf: -60%;" />

		<br />
		<h:outputLabel value="Semestre:"
			style="margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel value=" #{impressaoPDFMBean.curriculumVitae.semestre}°"
			style="margin-letf: -60%;" />
		<br />
		<br />
		<h:outputLabel value="Cursos concluidos"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:dataTable value="#{impressaoPDFMBean.formacao}" var="f">
			<h:column>
				<h:outputText value="- #{f.nome} ; " style="margin-letf: -60%;" />
				<h:outputText value="Escola: #{f.escola} ; "
					style="margin-letf: -60%;" />
				<h:outputText
					value=" Data Inicio: #{impressaoPDFMBean.convertTime(f.data_inicio.time)} ;  "
					style="margin-letf: -60%;" />
				<h:outputText
					value=" Data Fim: #{impressaoPDFMBean.convertTime(f.data_fim.time)}."
					style="margin-letf: -60%;" />

			</h:column>
		</h:dataTable>
	</p:panel>
	<p:panel>
		<center>
			<h3>Experiências</h3>
		</center>

		<h:dataTable value="#{impressaoPDFMBean.experiencia}" var="e">
			<h:column>
				<h:outputText value="- Cargo: #{e.cargo} ; "
					style="margin-letf: -60%;" />
				<h:outputText value="Empresa: #{e.empresa} ; "
					style="margin-letf: -60%;" />
				<h:outputText
					value=" Data Inicio: #{impressaoPDFMBean.convertTime(e.data_inicio.time)}. "
					style="margin-letf: -60%;" />
				<h:outputText
					value=" Data Fim: #{impressaoPDFMBean.convertTime(e.data_fim.time)}."
					style="margin-letf: -60%;" />
			</h:column>
		</h:dataTable>
	</p:panel>
	<p:panel>
		<center>
			<h3>Linguas Estrangeiras</h3>
		</center>
		<h:outputLabel value="Nivel de Inglês:"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{impressaoPDFMBean.usuario.nivel_ingles eq '0' ? 'Sem Inglês' : impressaoPDFMBean.usuario.nivel_ingles eq '1' ? 'Nivel Básico' : impressaoPDFMBean.usuario.nivel_ingles eq '2' ? 'Nivel Intermediário' : impressaoPDFMBean.usuario.nivel_ingles eq '3' ? 'Nivel Avançado' : '' }"
			style="margin-letf: -60%;" />
		<br />
		<h:outputLabel value="Nivel de Espanhol:"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{impressaoPDFMBean.usuario.nivel_espanhol eq '0' ? 'Sem Espanhol' : impressaoPDFMBean.usuario.nivel_espanhol eq '1' ? 'Nivel Básico' : impressaoPDFMBean.usuario.nivel_espanhol eq '2' ? 'Nivel Intermediário' : impressaoPDFMBean.usuario.nivel_espanhol eq '3' ? 'Nivel Avançado' : '' }"
			style="margin-letf: -60%;" />

	</p:panel>
	<div align="right">
		<p:button id="button" icon="fa fa-print" value="Imprimir"
			onclick="printpage()" />
	</div>



</h:body>
</html>
