<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../menu/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="Conteudo">

		<p:growl>
			<p:autoUpdate />
		</p:growl>

		<p:outputLabel
			value="#{alunoEditarCurriculoMBean.curriculumAtual.curso.nome}" />

		<p:dataTable selectionMode="single"
			emptyMessage="Nenhuma experiencia encontrada"
			value="#{alunoEditarCurriculoMBean.experiencias}" var="experiencia"
			rowKey="#{experiencia.id}">

			<f:facet name="header">Experiencias</f:facet>
			<p:column>
				<f:facet name="header">Experiencia</f:facet>
				#{experiencia.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Data inicio: </f:facet>
				<p:calendar value="#{experiencia.data_inicio.time}"
					pattern="dd/MM/yyyy" />
			</p:column>
			<p:column>
				<f:facet name="header">Data fim: </f:facet>
				<p:calendar value="#{experiencia.data_fim.time}"
					pattern="dd/MM/yyyy" />
			</p:column>
		</p:dataTable>

		<br />

		<p:dataTable selection="single"
			emptyMessage="Nenhuma formação encontrada"
			value="#{alunoEditarCurriculoMBean.formacoes}" var="formacao"
			rowKey="#{formacao.id}">

			<f:facet name="header">Formações</f:facet>

			<p:column>
				<f:facet name="header">Experiencia</f:facet>
				#{formacao.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Data inicio: </f:facet>
				<p:calendar value="#{formacao.data_inicio.time}"
					pattern="dd/MM/yyyy" />
			</p:column>
			<p:column>
				<f:facet name="header">Data fim: </f:facet>
				<p:calendar value="#{formacao.data_fim.time}" pattern="dd/MM/yyyy" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
